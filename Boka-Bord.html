    <!-- Bokningsformulär -->
    <h1>Boka Bord</h1>
    <form action="skicka-bokning.html" method="post">
        <label for="namn">Namn:</label><br>
        <input type="text" id="namn" name="namn"><br><br>

        <label for="antal">Antal personer:</label><br>
        <input type="number" id="antal" name="antal" min="1" max="20"><br><br>

        <label for="datum">Datum:</label><br>
        <input type="date" id="datum" name="datum"><br><br>

        <label for="tid">Tid:</label><br>
        <input type="time" id="tid" name="tid"><br><br>

        <label for="meddelande">Meddelande:</label><br>
        <textarea id="meddelande" name="meddelande" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Skicka Bokningsförfrågan">
        <input type="reset" value="Återställ formuläret">
    </form>
